<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIS Project - Products</title>
    <link rel="stylesheet" href="products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!-- BEGIN CODE HERE -->
<header>
    <img src="logo.png" alt="Logo">
    <div class="header-buttons">
        <a href="homepage.html" class="btn btn-primary">Home</a>
        <a href="products.html" class="btn btn-secondary">Products</a>
    </div>
</header>
<br>
<div class="frame" id="searchFrame">
    <div class="search-container">
        <input type="text" class="form-control mr-2" id="searchInput" placeholder="Search a Product">
        <button class="btn btn-primary" id="searchButton">Search</button>
    </div>
    <br>
    <b>Results</b>
    <table class="data-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Production Year</th>
            <th>Price</th>
            <th>Color</th>
            <th>Size</th>
        </tr>
        </thead>
        <tbody>
        <!--αποτελεσματα απο το result θα μπαινουν εδω-->
        </tbody>
    </table>
    <br>
</div>

<div class="frame" id="addProductFrame">
    <h1>Add a Product</h1>
    <br>
    <div class="inputs-container">
        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" >
            </div>
        </div>
        <div class="form-group row">
            <label for="production-year" class="col-sm-4 col-form-label">Production Year</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="production-year">
            </div>
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-4 col-form-label">Price</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="price">
            </div>
        </div>
        <div class="form-group row">
            <label for="color" class="col-sm-4 col-form-label">Color</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="color">
            </div>
        </div>
        <div class="form-group row">
            <label for="size" class="col-sm-4 col-form-label">Size</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="size">
            </div>
        </div>
    </div>
    <div class="save-button">
        <button style="float: right" type="submit" class="btn btn-primary" id="saveButton">Save</button>
    </div>
</div>

<footer>
    <p> Dimitrios Nanos - 3766 </p>
</footer>

<!-- END CODE HERE -->
<script src="products.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
